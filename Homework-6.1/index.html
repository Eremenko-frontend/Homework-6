<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="container">
        <div class="my-slider__navigation">
            <button class="my-slider__prev-slide" id="my-slider__prev-slide">Prev</button>
            <button class="my-slider__next-slide" id="my-slider__next-slide">Next</button>
        </div>
        <div class="my-slider__list">
            <div class="my-slider__on-item my-slider__on-item--show" style="background-image: url('images/trees1.jpg');" >
            </div>
            <div class="my-slider__on-item" style="background-image: url('images/trees2.jpg');" >
            </div>
            <div class="my-slider__on-item" style="background-image: url('images/trees3.jpg');" >
            </div>
            <div class="my-slider__on-item" style="background-image: url('images/trees4.jpg');" >
            </div>
        </div>
        <div id="my-slider__all-dots" class="my-slider__all-dots">
            <span class="my-slider__one-dot"></span>
            <span class="my-slider__one-dot"></span>
            <span class="my-slider__one-dot"></span>
            <span class="my-slider__one-dot"></span>
        </div>
    </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
